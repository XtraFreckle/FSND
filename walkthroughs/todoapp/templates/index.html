<html>

<head>
  <title>Todo App</title>
  <style>
    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 200px;
    }

    li {
      clear: both;
    }

    li button {
      -webkit-appearance: none;
      border: none;
      outline: none;
      color: red;
      float: right;
      background-color: transparent;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <form id="form">
    <input type="text" id="description" name="description" />
    <input type="submit" value="Create" />
  </form>
  <div id="error" class="hidden">Something went wrong!</div>
  <ul id="todos">
    {% for todo in todos %}
    <li>
      <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked
        {% endif %} />
      {{ todo.description }}
      <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
    </li>
    {% endfor %}
  </ul>
  <script>
    //Script for checkbox updating
    updateItem = function () {
      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function (e) {
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-type': 'application/json'
            }
          })
            .then(function () {
              document.getElementById('error').className = 'hidden';
            })
            .catch(function () {
              document.getElementById('error').className = '';
            })
        }
      }
    };
    //script for delete buttons
    deleteItem = function () {
      const deleteBtns = document.querySelectorAll('.delete-button');
      for (let i = 0; i < deleteBtns.length; i++) {
        const btn = deleteBtns[i];
        btn.onclick = function (e) {
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId, {
            method: 'DELETE'
          })
            .then(function () {
              const item = e.target.parentElement;
              item.remove();
            })
        }
      }
    };
    //script for create button
    const descInput = document.getElementById('description');
    document.getElementById('form').onsubmit = function (e) {
      e.preventDefault();
      const desc = descInput.value;
      descInput.value = '';
      fetch('/todos/create', {
        method: 'POST',
        body: JSON.stringify({
          'description': desc
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        // Instead of using this syntax:
        // .then(function (response) {
        //   return response.json();
        // })
        .then(response => response.json())
        .then(jsonResponse => {
          //create UI for a task that is inserted without a refresh being done to generate buttons

          console.log(jsonResponse);
          const li = document.createElement('li');
          //create checkbox
          const checkbox = document.createElement('input');
          checkbox.className = 'check-completed';
          checkbox.type = 'checkbox';
          checkbox.setAttribute('data-id', jsonResponse.id);
          li.appendChild(checkbox);

          //create task name
          const text = document.createTextNode(' ' + jsonResponse.description);
          li.appendChild(text);

          //create delete button
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-button';
          deleteBtn.setAttribute('data-id', jsonResponse.id);
          deleteBtn.innerHTML = '&cross;';
          li.appendChild(deleteBtn);

          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
          updateItem();
          deleteItem();
        })
        .catch(function () {
          console.log('Error occurred');
          document.getElementById('error').className = '';
        })
    }
    deleteItem();
    updateItem();
  </script>
</body>

</html>
